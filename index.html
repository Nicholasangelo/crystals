<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
    <link rel="stylesheet" type="reset" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Menu-Crystal's Taco Shed</title>
</head>

<body>

    <header>
        <h1>Crystal's Taco Shed</h1>
        <h4>Never been to Crystal's before? How many tacos will it take to fill your gut?
            <br> Order when ready, but be careful... too many tacos and you just might bust!</h4>
    </header>



    <section id="section">
        <button id="startButton" onclick="startGame()">Click to Order!</button>
        <div id="hungerLevel"></div>

        <div id="tummyFullness"></div>

        <button class="tacoButton" id="tacoOne"></button>
        <button class="tacoButton" id="tacoTwo"></button>
        <button class="tacoButton" id="tacoThree"></button>
        <button class="tacoButton" id="tacoFour"></button>

        <div id="wins">Full Tummies: </div>
        <div id="losses">Guts Busted: </div>

    </section>

    <div id="decor">
        <p>MexiCola<br>$1</p>
    </div>


</body>

</html>
